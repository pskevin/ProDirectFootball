<HTML>
<HEAD>
    <TITLE>Upload</TITLE>
</HEAD>
<BODY>
<form method="post" action="boot/add" enctype="multipart/form-data">
    <label>Upload Thumbnail</label>
    <input type="file" name="thumb"><br />
    <label>Upload Left View</label>
    <input type="file" name="left"><br />
    <label>Upload Overview</label>
    <input type="file" name="over"><br />
    <label>Upload Right View</label>
    <input type="file" name="right"><br />
    <label> Boot Name </label>
    <input name="bname" type="text"><br />
    <label>Brand Name</label>
    <input name="brand"><br />
    <label>Collection Name</label>
    <input name="coll"><br />
    <label>Description</label>
    <textarea name="description"></textarea><br />
    <label>Cost Price</label>
    <input type="text" name="costprice"><br />
    <label>Sale Price</label>
    <input type="text" name="saleprice"><br />
    <label>Status:</label>
    <select type="text" name="status">
        <option value="none" selected>None </option>
        <option value="new" >New </option>
        <option value="exclusive">Exclusive </option>
    </select><br />
    <input type="submit">

</form>
</BODY>
</HTML>
